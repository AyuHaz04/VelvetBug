        document.onkeydown = function (event) {
          // Prevent Ctrl+S
          if (
            (event.ctrlKey == true || event.metaKey == true) &&
            event.keyCode == 83
          ) {
            event.preventDefault();
          }

          // Prevent Print Screen key press
          if (event.key === "PrintScreen" || event.code === "PrintScreen") {
            event.preventDefault();
            toBlur(); // Blur immediately when Print Screen is pressed
            alert("Screenshot action detected!"); // Optional alert for debugging
          }
        };
      

      // Prevent printing
      if (noPrint) {
        var c = document.createElement("span");
        c.style.display = "none";
        c.style.position = "absolute";
        var first = document.body.firstChild;
        var wraphtml = document.body.insertBefore(c, first);
        c.setAttribute("width", document.body.scrollWidth);
        c.setAttribute("height", document.body.scrollHeight);
        c.style.display = "block";
        var cssNode3 = document.createElement("style");
        cssNode3.type = "text/css";
        cssNode3.media = "print";
        cssNode3.innerHTML = "body{display:none}";
        document.head.appendChild(cssNode3);
      }

      // Prevent text selection
      var cssNode2 = document.createElement("style");
      cssNode2.type = "text/css";
      cssNode2.media = "screen";
      cssNode2.innerHTML =
        "div{-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;}";
      document.head.appendChild(cssNode2);
      document.body.style.cssText =
        "-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;";

      // Function to blur the body
      function toBlur() {
        if (autoBlur) {
          document.body.style.cssText =
            "-webkit-filter: blur(5px);-moz-filter: blur(5px);-ms-filter: blur(5px);-o-filter: blur(5px);filter: blur(5px);";
        }
      }

      // Function to clear the blur
      function toClear() {
        document.body.style.cssText =
          "-webkit-filter: blur(0px);-moz-filter: blur(0px);-ms-filter: blur(0px);-o-filter: blur(0px);filter: blur(0px);";
      }

      // Clear blur on click
      document.onclick = function () {
        toClear();
      };

      // Blur when mouse leaves the document
      document.onmouseleave = function () {
        toBlur();
      };

      // Blur when the document loses focus
      document.onblur = function () {
        toBlur();
      };
